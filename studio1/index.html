<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--normalize css-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <!--google fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arapey&family=Montserrat:wght@300&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <!--my styles-->
    <link href="styles.css" rel="stylesheet">

    <!--js-->
    <script src="script.js" defer></script>

    <title>Coffee Shop Gacha</title>

</head>

<body>
    <header>
        <h1>COFFEE<br>SHOP<br>GACHA</h1>
    </header>
    <div class="coffee"><img src="images/coffee.png" alt="coffee">
    </div>
    <main>
        <section class="formInput">
            <article>
                <h2>Having trouble deciding your cafe or study spot today? <br>Let COFFEE SHOP GA-CHA pick one for you.</h2>
            </article>
            <form>
                <div class="inputbox">
                    <label for="atmosphere">Shop Atmosphere</label>
                    <select id="atmosphere">
                        <option value="---">-Please choose an option-</option>
                        <option value="quiet">quiet</option>
                        <option value="cozy">cozy</option>
                        <option value="busy">busy</option>
                        <option value="upbeat">upbeat</option>
                    </select>
                </div>

                <div class="inputbox">
                    <label>Favorite Coffee Beverage</label>
                    <input type="text" id="beverages" placeholder="latte" required>
                </div>

                <div class="inputbox">
                    <label>How are you feeling today?</label>
                    <input type="text" id="mood" placeholder="happy" required>
                </div>

                <div class="inputbox">
                    <label for="food">You wanna grab some...</label>
                    <select id="food">
                        <option value="---">-Please choose an option-</option>
                        <option value="foods">foods</option>
                        <option value="drinks">drinks</option>
                        <option value="both foods and drinks">both foods and drinks</option>
                    </select>
                </div>



                <div class="inputbox">
                    <label>When will be your coffee time?</label>
                    <input type="text" id="time" placeholder="11am/ afternoon" required>
                </div>

                <input type="submit" id="submitBtn" value="Generate">

            </form>
        </section>
    </main>


    <section id="formOutput" class="hidden">
        <article class="outputArticle">
            <h2>(COFFEE SHOP NAME)</h2>
            <div class="outputImg"><img id="shopImage" src="images/temple1.png" alt="coffee shop"></div>
        
            <p id="result"></p>

            <button class="close">Close</button>

        </article>



    </section>



</body>

</html>
